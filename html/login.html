<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login | LogisticsVIEW</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="/img/favicon_logo.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
        <script src="/js/login.js"></script>
    </head>
    <body class="login">

        <div id="alpha_banner">
            <span id="alpha_tag">ALPHA</span>
            <p id="alpha_message">
                This site is in active development. You may encounter bugs or display issues.
            </p>
        </div>

        <div id="login_container">
            <div id="login_content">
                <div id="login_title_content">
                    <h1 id="login_title"><i>Logistics</i>VIEW</h1>
                    <p id="login_subtitle">
                        A Heriot-Watt Snowsports Club platform
                    </p>
                </div>
                <h2>Welcome</h2>
                <form id="login_form">
                    <div class="input_container">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="input_icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" /></svg>
                        <input type="text" name="username" placeholder="username" title="username, e.g., 'cormacwilson'">
                    </div>

                    <div class="input_container">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="input_icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" /></svg>
                        <input type="password" name="password" placeholder="password" title="password, e.g., 'password123!'">
                    </div>

                    <button type="submit" id="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="input_icon">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" /></svg>
                        <span id="text">submit</span>
                        <div class="loader"></div>
                    </button>
                </form>
            </div>
            <p id="login_description">
                Please enter your username and password above<br><br>
                This platform is for the internal use of the<br>
                Heriot-Watt Snowsports Club Committee
            </p>
        </div>
    </body>
</html>
